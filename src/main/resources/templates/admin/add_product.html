<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

   th:replace="~{base :: Layout(~{::section})}">
<head>
    <title>Index Page</title>
	
</head>
<body>
<section>
	
<div class="container justify-content-center pt-3 pb-3  ">
	<div class="row" >
		<div class="col-md-6 offset-md-2">
			<div class="card ">
				<div class="card-head text-center fs-4">Add Product</div>
				<d class="card-body">
					
					<!-- Success Message -->
														<th:block th:if="${session.successMsg}">
															<p class="text-success fw-bold">[[${session.successMsg}]]</p>
															<!-- Clear the session message after display -->
															<th:block th:text="${@commonserviceimpl.removeSessionMsg()}"></th:block>
														</th:block>
														<!-- Error Message -->
														<th:block th:if="${session.errorMsg}">
															<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
															<!-- Clear the session message after display -->
															<th:block th:text="${@commonserviceimpl.removeSessionMsg()}"></th:block>
														</th:block>
					
					<!--end success msg-->
					<form action="/admin/saveproduct" method="post" enctype="multipart/form-data" >
						<div class="mb-3">
							<label for="title">Enter title</label>
							<input type="text" name="title" class="form-control" id="title">
							</div>
							<div class="mb-3">
							<label for="description"> Enter the description</label>
							<textarea rows="3" col="" name="description" class="form-control" id="description"></textarea>	
							</div>
							<div class="mb-3">
								<label for="category">category</label>
								<select class="form-control" id="category" name="category">
									<option>---Select---</option>
									<option th:each="c:${categories}" > [[${c.name}]]</option>
									
								</select>
							</div>
							<div class="mb-3">
				            <label for="stock">Enter Price</label>
						    <input type="number" class="form-control" name="price" id="stock">
							</div>
							
							
							<div class="mb-3">
								<label for="stock">Enter stock</label>
								<input type="text" class="form-control" name="stock" id="stock">
							</div>
							<div class="mb-3">
								<label for="image">Upload image</label>
								<input type="file" name="file" class="form-control" id="file">
							</div>
							
						<div class="mb-3">
							
						<button type="submit" class="text-light bg-dark col-md-12">Submit</button>
						</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
</div>	
	
	
	

</section>
</body>
</html>
