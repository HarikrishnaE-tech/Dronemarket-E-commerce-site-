<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

   th:replace="~{base :: Layout(~{::section})}">
<head>
    <title>Index Page</title>
	
</head>
<body>
<section>
	<div class="container mt-3 mb-3">
		<div class="row">
			<!-- Category Details -->
						<div class="col-md-4">
							<div class="card card-sh">
								<div class="card-header text-center">Edit Category</div>
								<div class="card-body">
									<!-- Success Message -->
									<th:block th:if="${session.successMsg}">
										<p class="text-success fw-bold">[[${session.successMsg}]]</p>
										<!-- Clear the session message after display -->
										<th:block th:text="${@commonserviceimpl.removeSessionMsg()}"></th:block>
									</th:block>
									<!-- Error Message -->
									<th:block th:if="${session.errorMsg}">
										<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
										<!-- Clear the session message after display -->
										<th:block th:text="${@commonserviceimpl.removeSessionMsg()}"></th:block>
									</th:block>
									<!--end successmsg-->
					<div class="card-body">
						<form action="/admin/updateCategory" method="post" enctype="multipart/form-data">
							<input type="hidden" name="id" th:value="${category.id}"
							<div class="mb-3">
							<label for="category">Enter category</label>
							<input type="text" class="form-control" name="name" th:value="${category.name}">
							</div>
							
							<div class="mb-3">
							<label for="category">Status</label>
							<div class="form-check">
							  <input class="form-check-input" type="radio"   name="isActive" id="flexRadioDefault1" th:checked="${category.isActive==true}" value="true">
							  <label class="form-check-label" for="flexRadioDefault1">
							Active
							  </label>
							</div>
							<div class="form-check">
							  <input class="form-check-input" type="radio" name="isActive" id="flexRadioDefault2" th:checked="${category.isActive==false}" value="false">
							  <label class="form-check-label" for="flexRadioDefault2">
							 Inactive
							  </label>
							</div>
							</div>
							
							
							<div class="mb-3">
							<label for="image" >Upload Image</label>
							<input type="file" class="form-control" name="file">
							</div>
							<img th :src="@{'/img/categoryimage/'+ ${category.imageName}}" width="50px" height="80px">
						<button class="btn btn-dark text-light col-md-12 text-center">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>	
			<!--Category Details end-->
			
		
			
		</div>
	</div>
	
</section>
</body>
</html>
